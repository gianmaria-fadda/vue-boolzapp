<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css ">

        <!--font-awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!--Main-->
        <main>
            <div id="app" class="container mt-4">
                <div class="row d-flex">
                    <aside class="col-4">
                        <div class="row d-flex">
                            <div class="col">
                                <img src="./img/avatar_io.jpg" alt="avatar_io">

                                <span>Sofia</span>
                            </div>
                            <div class="col d-flex align-items-center justify-content-end">
                                <i class="fa-solid fa-spinner"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form>
                                    <i class="fa-solid fa-magnifying-glass pe-3 ps-2"></i>
    
                                    <input class="mt-2 mb-2" type="text" placeholder="Cerca o inizia una nuova chat" size="44">
                                </form>
                            </div>
                        </div>
                        <div class="scroll">
                            <div class="row active">
                                <div class="col-10 ms-3 d-flex">
                                    <img src="./img/avatar_1.jpg" alt="avatar_1">
    
                                    <div>
                                        <p class="m-0 ps-3">Michele</p>
    
                                        <p class="m-0 ps-3">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p>12:00</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10 ms-3 d-flex">
                                    <img src="./img/avatar_1.jpg" alt="avatar_1">
    
                                    <div>
                                        <p class="m-0 ps-3">Michele</p>
    
                                        <p class="m-0 ps-3">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p>12:00</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10 ms-3 d-flex">
                                    <img src="./img/avatar_1.jpg" alt="avatar_1">
    
                                    <div>
                                        <p class="m-0 ps-3">Michele</p>
    
                                        <p class="m-0 ps-3">Ultimo messaggio inviato</p>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <p>12:00</p>
                                </div>
                            </div>
                        </div>
                    </aside>
                    <section class="col-8">
                        <div class="row">
                            <div class="col-7 ms-3 d-flex">
                                <img src="./img/avatar_1.jpg" alt="avatar_1">

                                <div>
                                    <p class="m-0 ps-3 mt-3">Michele</p>

                                    <p class="m-0 ps-3">Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>
                            <div class="col d-flex align-items-center justify-content-end">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 p-0 m-0">

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!--/Main-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--JS-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
        </body>
</html>
